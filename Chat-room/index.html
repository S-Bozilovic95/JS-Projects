<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link css -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/337d7d2383.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
<!-- header section -->
<header>
<h1>ChatBox</h1>
<h3>Rooms</h3>
</header>

<!-- rooms section -->
<section>
    <div id="buttons">
        <!-- <i class="fas fa-bars of" id="dropBtn"></i> -->
        <button id="general">#general</button>
        <button id="homework">#homework</button>
        <button id="js">#js</button>
        <button id="test">#test</button>
    </div>

    <!-- screen section -->
    <div id="screen"><ul></ul></div>

    <div id="inputs">
        <!-- input messages -->
        <form action="" id="formMessage">
            <input type="text" placeholder="New message" id="inputMessage">
            <input type="submit" value="send" id="btnSend" class="btn">
        </form>

        <!-- update username -->
        <form action="" id="formUsername">
            <input type="text" placeholder="Update username" id="inputUsername">
            <input type="submit" value="update" id="btnUpdate" class="btn">
        </form>
    </div>
</section>





    <script src="main.js"></script>
</body>
</html>
